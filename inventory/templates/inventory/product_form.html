<!DOCTYPE html>
<html>
<head>
    <title>{% if product %}Edit Product{% else %}Add New Product{% endif %}</title>
</head>
<body>
    <h1>{% if product %}Edit Product{% else %}Add New Product{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ product.name|default:'' }}"><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ product.description|default:'' }}</textarea><br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="{{ product.price|default:'' }}"><br>

        <label for="quantity">Stock:</label>
        <input type="number" id="quantity" name="quantity" value="{{ product.quantity|default:'' }}"><br>

        <button type="submit">Save</button>
    </form>
    <a href="{% url 'product_list' %}">Back to List</a>
</body>
</html>
